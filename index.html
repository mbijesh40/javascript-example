<html>
  <head>
    <title>Bijesh Maharjan</title>
  </head>
  <body id="body">
    <button onclick="changeColor1()">Red</button>
    <button onclick="changeColor2()">Blue</button>
    <button onclick="changeColor3()">Green</button>
    <button onclick="changeColor4()">Remove</button>

    <script>
      function changeColor1() {
        body.style.backgroundColor = "red";
      }

      function changeColor2() {
        body.style.backgroundColor = "blue";
      }

      function changeColor3() {
        body.style.backgroundColor = "green";
      }

      function changeColor4() {
        body.style.backgroundColor = null;
      }

      setInterval(function () {
        console.log("callBack function");
      }, 2000); //repeats a function.
    </script>
  </body>
</html>
